<div class="row">
	<div class="col-md-3 col-sm-2 col-xs-1"></div>
	<div class="col-md-6 col-sm-8 col-xs-10 text-center">
	<table class="table table-bordered table-hover countries-table">
		<thead>
			<tr>
	    		<td>Name</td>
	   			<td>Country Code</td> 
	    		<td>Capital</td>
	    		<td>Area in km<sup>2</sup></td>
	    		<td>Population</td>
	    		<td>Continent</td>
	  		</tr>
  		</thead>
  		<tr ng-repeat="country in allCountries" such-href="/countries/{{country.countryCode}}">
		    <td>{{ country.countryName }}</td>
		    <td>{{ country.countryCode }}</td> 
		    <td>{{ country.capital }}</td>
		    <td>{{ country.areaInSqKm | number }}</td>
		    <td>{{ country.population | number }}</td> 
		    <td>{{ country.continentName }}</td>
  		</tr>
	</table>
	
	<a href="#!/"><button type="button" class="btn btn-default">Home</button></a>
	<button class="btn btn-default" ng-click="tester()">Tester</button>
	
	</div>
	<div class="col-md-3 col-sm-2 col-xs-1"></div>
</div>
